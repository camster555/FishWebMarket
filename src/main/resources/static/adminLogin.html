<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星福心</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/newfishlogo.jpg">
</head>
<body>
    <section id="header">
        <a href="#"><img src="img/newfishlogo.jpg" class="logo" alt=""></a>
        <div class="center-textAdmin">星福心</div>
        <div>
            <ul id="navbar">
                <li><a href="adminLogin.html">ADMIN</a></li>
                
            </ul>
        </div>
        <div id="mobile">
            <a href=""><i class="far fa-shopping-bag"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>
    
    <section id="loginBody" ></section>
        <div class="account-page">
            <div class="container">
                <div class="row">
                    <div class="clo-2">
                        <div class="form-container">
                            <div class="form-btn">
                                <span onclick="login()">登录</span>
                                
                                <hr id="IndicatorAdmin">
                            </div>

                            <form id="LoginFormAdmin">
                                <div id="loginErrorMessage" class="errorMsg"></div>
                                <input type="text" placeholder="用户名">
                                <input type="password" placeholder="密码">
                                <button type="submit" class="normal">登录</button>
                                
                            </form>
    
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="security.js"></script>
    <script src="adminLoginScript.js"></script>
</body>
</html>
